# UNet Baseline Training Configuration - Flow Mixing (V2)
#
# V2: Central difference PDE loss (same as train_PINN_transient.py)
# UNet: Tanh activation, BatchNorm2d (same as train_PINN_transient.py)
#
# PDE: du/dt + a*du/dx + b*du/dy = 0
# Spatial derivative: Central difference (uE - uW) / (2dx)

# Model Configuration
model:
  type: unet
  in_channels: 1
  out_channels: 1
  init_features: 32
  use_positional_embedding: true
  grid_h: 128
  grid_w: 128

# Dataset
dataset:
  path: "./flow_mixing_vtmax0.3_0.5_res128_t1000_n150.h5"
  temporal_length: 16
  train_ratio: 0.9
  seed: 42
  clips_per_sample: null

# Physics parameters
physics:
  dt: 0.001001001
  Lx: 1.0
  Ly: 1.0

# DataLoader
dataloader:
  batch_size: 64
  num_workers: 4
  pin_memory: true

# Training
training:
  max_epochs: 50
  warmup_steps: 200
  learning_rate: 1.0e-3
  min_lr: 1.0e-5
  weight_decay: 1.0e-4
  betas: [0.9, 0.999]
  grad_clip: 1.0

  # Loss weights (V2: same as train_PINN_transient.py)
  lambda_pde: 0.01
  lambda_bc: 1.0

  # V2: use central difference instead of 2nd order upwind
  pde_version: "v2"

  # Use fp32 for full precision training (same as train_PINN_transient.py)
  # Options: "no" (fp32), "fp16", "bf16"
  mixed_precision: "no"
  gradient_accumulation_steps: 1
  eval_interval: 50
  early_stopping_patience: 50

# Logging
logging:
  project: "pde-unet-baseline-flow"
  entity: "reca1c1trant-ntu"
  save_dir: "./checkpoints_unet_baseline_flow_v2"
  log_interval: 10

# Visualization
visualization:
  num_samples: 3  # 随机选取N个样本，每个样本随机起始时刻
  seed: 42        # 可视化随机种子
