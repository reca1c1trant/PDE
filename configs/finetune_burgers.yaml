# Burgers2D LoRA Finetuning Configuration (V2 Model)
# Uses PDEModelV2 with Neighborhood Attention

model_name: burgers_lora_v2

model:
  # Must match pretrained model architecture
  in_channels: 18
  hidden_dim: 768
  patch_size: 16
  num_layers: 16
  num_heads: 16
  dropout: 0.0

  encoder:
    stem_hidden: 128
    stem_out: 256
    use_cnn_pool: false

  intra_patch:
    num_layers: 2
    temporal_window: 3
    num_heads: 8

  na:
    base_kernel: 5

  decoder:
    stem_channels: 256
    hidden_channels: 128

  vector_channels: 3
  scalar_channels: 15

  # Pretrained checkpoint path
  pretrained_path: ./checkpoints_v3/best_tf.pt

  # Freeze options (default: both unfrozen for better adaptation)
  freeze_encoder: false
  freeze_decoder: false

  # LoRA configuration
  lora:
    r: 16
    alpha: 32
    dropout: 0.05
    target_modules:
      - qkv       # NA Attention QKV projection
      - proj      # NA Attention output projection
      - gate_proj # FFN SwiGLU
      - up_proj   # FFN SwiGLU
      - down_proj # FFN SwiGLU

training:
  max_epochs: 30
  learning_rate: 5.0e-5
  weight_decay: 0.01
  betas: [0.9, 0.999]
  warmup_steps: 200
  min_lr: 1.0e-6
  grad_clip: 1.0

  # Loss weights
  lambda_bc: 1.0  # Boundary loss weight

  # Eval interval (steps)
  eval_interval: 100

  # Early stopping
  early_stopping_patience: 20

  mixed_precision: "no"
  gradient_accumulation_steps: 1

dataloader:
  batch_size: 8
  num_workers: 4
  pin_memory: true

dataset:
  path: /scratch-share/SONG0304/finetune/burgers2d_nu0.1_0.15_res128_t1000_n100.h5
  seed: 42
  t_input: 8
  train_ratio: 0.9
  clips_per_sample: 100
  vector_dim: 2  # 2D velocity (Vz=0)

logging:
  project: pde-burgers-lora
  entity: null
  save_dir: ./checkpoints_burgers_lora
  log_interval: 10

checkpoint:
  resume_from: null
