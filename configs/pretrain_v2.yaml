# V2 Pretraining Configuration
# PDE Foundation Model with Neighborhood Attention

model_name: pde_v2_base

model:
  in_channels: 18          # 3 vector + 15 scalar
  hidden_dim: 768
  patch_size: 16
  num_layers: 12
  num_heads: 12
  dropout: 0.0

  # Encoder settings
  encoder:
    stem_hidden: 128
    stem_out: 256
    use_cnn_pool: false    # Use AttentionPool (true for CNN pooling)

  # Intra-patch temporal attention
  intra_patch:
    num_layers: 2
    temporal_window: 3     # Look back 3 time steps
    num_heads: 8

  # Inter-patch Neighborhood Attention
  na:
    base_kernel: 5        # Neighborhood size

  # Decoder settings
  decoder:
    stem_channels: 256
    hidden_channels: 128

  # Channel configuration
  vector_channels: 3
  scalar_channels: 15

training:
  max_epochs: 50
  learning_rate: 1.0e-4
  weight_decay: 0.01
  betas: [0.9, 0.95]
  warmup_steps: 1000
  min_lr: 1.0e-6
  grad_clip: 1.0

  # Teacher forcing ratio: determines when to switch to multi-step loss
  # Front X% uses teacher forcing (eval every epoch)
  # Back (1-X)% uses multi-step loss (eval every eval_interval_ar steps)
  teacher_forcing_ratio: 0.2

  # Multi-step loss settings
  multi_step_loss:
    enabled: true
    num_steps: 3           # Number of rollout steps
    lambda: 0.5            # Decay factor: weights = [1.0, 0.5, 0.25]

  # Evaluation intervals
  eval_interval_tf: 0      # Eval every N steps in TF phase (0 = every epoch)
  eval_interval_ar: 100    # Eval every N steps in AR phase

  # Early stopping
  early_stopping_patience: 30

  # Mixed precision (fp32 for stability)
  mixed_precision: "no"    # "no", "fp16", or "bf16"

  # Gradient accumulation
  gradient_accumulation_steps: 1

dataloader:
  batch_size: 8            # Per GPU
  num_workers: 4
  pin_memory: true

dataset:
  path: ./data
  seed: 42
  t_input: 8               # Number of input timesteps
  # temporal_length = t_input + num_steps = 8 + 3 = 11 (computed automatically)
  clips_ratio: 0.49        # 25% temporal sampling for training

  # Per-dataset overrides (optional)
  overrides:
    diffusion_reaction:
      clips_per_epoch: null  # Use default (clips_ratio based)
    2d_cfd:
      clips_per_epoch: null  # Use default
    swe:
      clips_per_epoch: null  # Use default


logging:
  project: pde-foundation-v2
  entity: null             # Set your wandb entity
  save_dir: ./checkpoints_v2
  log_interval: 10

# Checkpoint settings
checkpoint:
  resume_from: null        # Path to checkpoint to resume from
  load_weights_only: false # If true, only load model weights (not optimizer)
