# V3 Pretraining Configuration - 3D CFD Only
# Separate from 1D/2D training due to memory constraints

model_name: pde_v3_tf_s_3d

model:
  in_channels: 18          # 3 vector + 15 scalar
  hidden_dim: 768
  patch_size: 16
  patch_size_3d: 8
  num_layers: 12
  num_heads: 12
  dropout: 0.0

  encoder:
    stem_hidden: 128
    stem_out: 256
    use_cnn_pool: false

  intra_patch:
    num_layers: 2
    temporal_window: 3
    num_heads: 8

  na:
    base_kernel: 5

  decoder:
    stem_channels: 256
    hidden_channels: 128

  vector_channels: 3
  scalar_channels: 15

  enable_1d: false
  enable_3d: true
  gradient_checkpointing: true

training:
  max_epochs: 200
  learning_rate: 5.0e-5
  weight_decay: 0.01
  betas: [0.9, 0.95]
  warmup_steps: 100
  min_lr: 1.0e-6
  grad_clip: 1.0

  # Eval interval (0 = every epoch)
  eval_interval: 20

  # Early stopping
  early_stopping_patience: 50

  mixed_precision: "no"
  gradient_accumulation_steps: 4

dataloader:
  batch_size: 2
  num_workers: 4
  pin_memory: true

dataset:
  path: /scratch-share/SONG0304
  seed: 42
  t_input: 8
  # temporal_length = t_input + 1 = 9 (TF only needs one more step)

  overrides:
    3d_cfd:
      clips_per_epoch: 360

logging:
  project: pde-foundation-v3_s_3d
  entity: null
  save_dir: ./checkpoints_v3_s_3d
  log_interval: 10

checkpoint:
  resume_from: null
  init_from: checkpoints_v3_s/best_tf.pt
