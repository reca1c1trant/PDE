# PDE Causal AR Training Configuration
# Model: Llama 1B (DDP)

model_name: "llama_1b"

# Dataset
dataset:
  path: "/home/msai/song0304/code/PDE/data"
  temporal_length: 16
  train_ratio: 0.9
  seed: 42

# DataLoader
dataloader:
  batch_size: 4  # Per GPU (larger batch for smaller model)
  num_workers: 4
  pin_memory: true

# Model
model:
  in_channels: 6
  noise_level: 0.05

  # Acceleration
  use_flash_attention: false  # Custom 4D mask not supported
  gradient_checkpointing: true

  # Llama 3.2 1B Transformer
  transformer:
    hidden_size: 2048
    num_hidden_layers: 16
    num_attention_heads: 32
    num_key_value_heads: 8  # GQA
    intermediate_size: 8192
    hidden_act: "silu"
    max_position_embeddings: 4096
    rms_norm_eps: 1.0e-5
    rope_theta: 500000.0
    attention_dropout: 0.0

# Training
training:
  max_steps: 100000
  resume_from: null
  learning_rate: 1.0e-4
  weight_decay: 1.0e-4
  betas: [0.9, 0.999]
  grad_clip: 1.0
  min_lr: 1.0e-6
  warmup_steps: 1000

  # Distributed: DDP for 1B model
  use_fsdp: false

  # Acceleration
  mixed_precision: "bf16"
  gradient_accumulation_steps: 1

  # Checkpointing
  save_every_steps: 1000
  eval_every_steps: 500
  keep_last_n_checkpoints: 3

# Logging
logging:
  project: "pde-solver"
  entity: "reca1c1trant-ntu"
  save_dir: "./checkpoints"
  log_interval: 10
