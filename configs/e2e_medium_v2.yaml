# End-to-End Training Configuration V2 - Medium Model with Temporal Residual
# Key difference: Model learns output = input + delta (residual learning)
#
# Physical insight:
# - For PDE with dt ≈ 0.001, consecutive timesteps differ by ~0.1%
# - Learning Δu is much easier than learning full u
# - Zero-init residual projection ensures stable training start
#
# Dataset: 2D Diffusion Reaction only

model_name: "pde_e2e_medium_v2"

# Dataset - Only 2D Diffusion Reaction
dataset:
  path: "/home/msai/song0304/code/PDE/data/2D_diff-react_NA_NA.hdf5"
  temporal_length: 16
  train_ratio: 0.9
  seed: 42
  clips_per_sample: 80

# DataLoader
dataloader:
  batch_size: 6
  num_workers: 4
  pin_memory: true
  same_sample_per_batch: true

# Model
model:
  in_channels: 6
  noise_level: 0.05
  use_flash_attention: false
  gradient_checkpointing: true

  # V2 Encoder - Medium
  encoder:
    version: "v2"
    channels: [64, 128, 256]
    use_resblock: true

  # Transformer - Medium (same as V1)
  transformer:
    hidden_size: 768
    num_hidden_layers: 10
    num_attention_heads: 16
    num_key_value_heads: 4
    intermediate_size: 3072
    hidden_act: "silu"
    max_position_embeddings: 4096
    rms_norm_eps: 1.0e-5
    rope_theta: 500000.0
    attention_dropout: 0.0

# Training
training:
  max_epochs: 30
  warmup_steps: 200
  learning_rate: 1.0e-4
  weight_decay: 1.0e-4
  betas: [0.9, 0.999]
  grad_clip: 5.0
  min_lr: 1.0e-6

  mixed_precision: "no"  # Use fp32 for precision
  gradient_accumulation_steps: 1

  eval_interval: 100
  early_stopping_patience: 30

# Logging
logging:
  project: "pde-e2e-v2"
  entity: "reca1c1trant-ntu"
  save_dir: "./checkpoints_e2e_medium_v2"
  log_interval: 10
