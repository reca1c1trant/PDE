# End-to-End Training Configuration - Medium Model
# Transformer: h768-L12, Encoder: [64, 128, 256]
# Estimated params: ~100M

model_name: "pde_e2e_medium"

# Dataset
dataset:
  path: "/home/msai/song0304/code/PDE/data"
  temporal_length: 16
  train_ratio: 0.9
  seed: 42
  clips_per_sample: 88  # 101 - 17 + 1 = 85 max starts, use 88 with some replacement

# DataLoader
dataloader:
  batch_size: 8
  num_workers: 4
  pin_memory: true

# Model
model:
  in_channels: 6
  noise_level: 0.05
  use_flash_attention: false
  gradient_checkpointing: true

  # V2 Encoder - Medium
  encoder:
    version: "v2"
    channels: [64, 128, 256]  # 3层下采样通道数
    use_resblock: true

  # Transformer - Medium
  transformer:
    hidden_size: 768
    num_hidden_layers: 10
    num_attention_heads: 12
    num_key_value_heads: 4
    intermediate_size: 3072
    hidden_act: "silu"
    max_position_embeddings: 4096
    rms_norm_eps: 1.0e-5
    rope_theta: 500000.0
    attention_dropout: 0.0

# Training
training:
  max_steps: 4000
  warmup_steps: 200
  learning_rate: 5.0e-4
  weight_decay: 5.0e-4
  betas: [0.9, 0.999]
  grad_clip: 5.0
  min_lr: 5.0e-6

  
  mixed_precision: "bf16"
  gradient_accumulation_steps: 1

  eval_every_steps: 20
  early_stopping_patience: 30

# Logging
logging:
  project: "pde-e2e"
  entity: "reca1c1trant-ntu"
  save_dir: "./checkpoints_e2e_medium_v2"
  log_interval: 10

