# Multi-Dataset Evaluation Configuration
# Version 3.0

# Checkpoint to evaluate
checkpoint: "./checkpoints_mixed/best.pt"

# Model config (must match training)
model_config: "./configs/mixed_adaptive.yaml"

# Datasets to evaluate (can specify multiple)
datasets:
  - name: "2D_CFD"
    path: "./data/2D_CFD_2000_final.hdf5"
    train_ratio: 0.9
    seed: 42
    Lx: 1.0
    Ly: 1.0

  - name: "2D_diff-react"
    path: "./data/2D_diff-react_NA_NA.hdf5"
    train_ratio: 0.9
    seed: 42
    Lx: 2.0
    Ly: 2.0

# Test parameters (shared across all datasets)
test:
  input_steps: 1       # Use 1 timesteps as input
  batch_size: 8         # Random time slices per sample
  num_samples: null     # null = use all val samples
  seed: 42              # Random seed for reproducibility
