# End-to-End Training Configuration - Large Model
# Transformer: h1024-L16, Encoder: [64, 128, 256]
# Estimated params: ~200M

model_name: "pde_e2e_large"

# Dataset
dataset:
  path: "/home/msai/song0304/code/PDE/data"
  temporal_length: 16
  train_ratio: 0.9
  seed: 42

# DataLoader
dataloader:
  batch_size: 4  # Reduced for larger model
  num_workers: 4
  pin_memory: true
  same_sample_per_batch: true

# Model
model:
  in_channels: 6
  noise_level: 0.05
  use_flash_attention: false
  gradient_checkpointing: true

  # V2 Encoder - Large (same as medium, transformer is bigger)
  encoder:
    version: "v2"
    channels: [64, 128, 256]  # 3层下采样通道数
    use_resblock: true

  # Transformer - Large
  transformer:
    hidden_size: 1024
    num_hidden_layers: 16
    num_attention_heads: 16
    num_key_value_heads: 4
    intermediate_size: 4096
    hidden_act: "silu"
    max_position_embeddings: 4096
    rms_norm_eps: 1.0e-5
    rope_theta: 500000.0
    attention_dropout: 0.0

# Training
training:
  max_steps: 4000
  warmup_steps: 200
  learning_rate: 3.0e-5
  weight_decay: 5.0e-5
  betas: [0.9, 0.999]
  grad_clip: 1.0
  min_lr: 1.0e-6

  # nRMSE sigma (used after warmup)
  nrmse_sigma: [0.143810, 0.111739, 0.0, 0.0, 0.0, 0.0]

  mixed_precision: "bf16"
  gradient_accumulation_steps: 2  # Accumulate for effective batch 8

  eval_every_steps: 50
  early_stopping_patience: 20

# Logging
logging:
  project: "pde-e2e"
  entity: "reca1c1trant-ntu"
  save_dir: "./checkpoints_e2e_large"
  log_interval: 10
