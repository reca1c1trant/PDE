# Burgers2D Training from Scratch Configuration
# Model: Same as e2e_medium (h768-L10)
# Loss: PDE + RMSE (controlled by lambda)

# Dataset
dataset:
  path: "./burgers2d_nu0.1_0.15_res128_t1000_n100.h5"
  temporal_length: 16  # Will load 17 frames (16+1)
  train_ratio: 0.9
  seed: 42
  clips_per_sample: null  # null = traverse ALL clips (983 per sample)

# Physics parameters
physics:
  dt: 0.001001001  # 1/999, time step

# DataLoader
dataloader:
  batch_size: 8
  num_workers: 4
  pin_memory: true

# Model (same as e2e_medium)
model:
  in_channels: 6
  noise_level: 0.0  # No noise for PDE training
  use_flash_attention: false
  gradient_checkpointing: true

  # V2 Encoder - Medium
  encoder:
    version: "v2"
    channels: [64, 128, 256]
    use_resblock: true

  # Transformer - Medium
  transformer:
    hidden_size: 768
    num_hidden_layers: 10
    num_attention_heads: 12
    num_key_value_heads: 4
    intermediate_size: 3072
    hidden_act: "silu"
    max_position_embeddings: 4096
    rms_norm_eps: 1.0e-5
    rope_theta: 500000.0
    attention_dropout: 0.0

# Training
training:
  max_epochs: 20
  warmup_steps: 200
  learning_rate: 5.0e-4
  weight_decay: 5.0e-4
  betas: [0.9, 0.999]
  grad_clip: 5.0
  min_lr: 5.0e-6

  # Loss weights
  lambda_pde: 1.0     # PDE residual loss weight
  lambda_rmse: 0.0    # RMSE loss weight (default: 0, pure physics-informed)

  mixed_precision: "bf16"
  gradient_accumulation_steps: 1

  eval_interval: 100
  early_stopping_patience: 20

# Logging
logging:
  project: "pde-burgers-scratch"
  entity: "reca1c1trant-ntu"
  save_dir: "./checkpoints_burgers_scratch"
  log_interval: 10
